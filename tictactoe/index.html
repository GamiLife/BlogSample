<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="global.css" rel="stylesheet" />
    
    <script src="./src/store/index.js"></script>

    <script src="./src/components/square/styles.js"></script>
    <script src="./src/components/board/styles.js"></script>

    <script src="./src/components/square/square.js"></script>
    <script src="./src/components/board/board.js"></script>
</head> 
<body>  
    <board-wc>
        <div slot="board-children">
            <square-wc row="0" col="0"></square-wc>
        </div>
        <div slot="board-children">
            <square-wc row="0" col="1"></square-wc>
        </div>
        <div slot="board-children">
            <square-wc row="0" col="2"></square-wc>
        </div>

        <div slot="board-children">
            <square-wc row="1" col="0"></square-wc>
        </div>
        <div slot="board-children">
            <square-wc row="1" col="1"></square-wc>
        </div>
        <div slot="board-children">
            <square-wc row="1" col="2"></square-wc>
        </div>
        
        <div slot="board-children">
            <square-wc row="2" col="0"></square-wc>
        </div>
        <div slot="board-children">
            <square-wc row="2" col="1"></square-wc>
        </div>
        <div slot="board-children">
            <square-wc row="2" col="2"></square-wc>
        </div>
    </board-wc>
</body>
</html>
